<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - CBT Companion</title>
    <!-- Tailwind CSS CDN is loaded in base.html, but if this page doesn't extend base, it needs it.
         For now, keeping it here as it seems to be a standalone page. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right bottom, #a78bfa, #6366f1);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #ffffff;
            text-align: center;
            flex-direction: column;
            gap: 2rem;
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }
        .button-link {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(to right, #10b981, #059669);
            color: white;
            border-radius: 0.5rem;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
        }
        .button-link:hover {
            background: linear-gradient(to right, #059669, #10b981);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px -1px rgba(0,0,0,0.15), 0 4px 6px -2px rgba(0,0,0,0.08);
        }
    </style>
</head>
<body>
    <h1>Welcome to Your CBT Companion!</h1>
    <p>You've successfully logged in. Let's start exploring your thoughts.</p>
    <a href="{{ url_for('chat') }}" class="button-link">Go to Chat</a>
    <a href="{{ url_for('logout') }}" class="button-link" style="background: linear-gradient(to right, #ef4444, #dc2626);">Logout</a>
</body>
</html>
